<div *ngIf="guest$ | async as guest">
    <h3 class="mb-4">{{ guest.firstName }} {{ guest.lastName }}</h3>
    <p class="mb-2">{{ guest.email }}</p>
    <a class="block" [routerLink]="['/memories', guest.efInvitationId]">Memories</a>
    <p>Score: <span class="text-grey">{{ guest.score }}</span></p>
</div>
<a routerLink="/guests" class="inline-block text-blue border border-blue rounded no-underline p-1 mt-2">Back</a>
