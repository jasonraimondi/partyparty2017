<div class="flex justify-center mt-8">
    <ul class="list-reset">
        <li *ngFor="let guest of guestService.guests$ | async | reverse" class="my-1"
            [class.selected]="guest.id === selectedId">
            <a [routerLink]="['/guests', guest.key]" class="no-underline active:text-black hover:text-black text-grey">
                {{ guest.firstName }} {{ guest.lastName }} | {{ guest.score }}
            </a>
        </li>
    </ul>
</div>
